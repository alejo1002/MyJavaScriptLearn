<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Javascript Learn</title>
        <script type="text/javascript" src="MyjavascriptLearn.js"></script>
    </head>
    <body>

        <h1>1. Javascript Introduction</h1>
        <ul>
            <fieldset>
                <li>Change HTML content</li>
                <p id="content1" style="color: red;">Content to change</p>
                <input id="inputContent1" type="text">
                <button onclick="changeHTMLcontent()">Change</button>
            </fieldset>
            <fieldset>
                <li>Change HTML Attributes</li>
                <img id="imageChangeHTMLAttris" src="images/off.gif">
                <button id="btnChangeHTMLAtts" onclick="changeHTMLAttributes()">Turn ON the light</button>
            </fieldset>
            <fieldset>
                <li>Change HTML styles</li>
                <h2 id="txtChangeStyle">Change My Style</h2>
                <button onclick="changeHTMLStyles()">Change styles</button>
            </fieldset>
            <fieldset>
                <li>Hide/Show HTML Elements</li>
                <img id="imageHideShowHTMLElements" src="images/on.gif">
                <button id="btnHTMLHideShow" onclick="hideShowHTMLElements()">Hide the Image</button>
            </fieldset>
        </ul>

        <a href="index.html"><button type="input">Home</button></a>
    </body>
</html>
