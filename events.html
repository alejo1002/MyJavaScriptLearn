<!DOCTYPE html>

    </head>
    <body>
        <h1>Events</h1>
        <p>HTML events are "things" that happen to HTML elements.</p>
        <h3>Syntax</h3>
        <fieldset>
            <p>'<'element event='some JavaScript'>'</p>
        </fieldset>

        <img src="images/events.png" alt="">

        <h3>Example:</h3>
        <img id="img" onmouseover='changeImage("over")' onmouseout='changeImage("out")' src="images/white.jpg" alt="red">

    </body>
